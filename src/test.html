<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Test</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #222;
      }
      canvas {
        cursor: none;
        position: absolute;
        top: 0;
        left: 0;
        background: rgba(255, 255, 255, 0.05);
      }
    </style>
  </head>
  <body>
    <canvas id="snap" width="100vw" height="100vh"></canvas>
    <script>
      const canvas = document.getElementById("snap");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const ctx = canvas.getContext("2d");

      canvas.addEventListener("mousemove", (e) => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const x = e.clientX;
        const y = e.clientY;

        ctx.strokeStyle = "lime";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(x - 10, y);
        ctx.lineTo(x + 10, y);
        ctx.moveTo(x, y - 10);
        ctx.lineTo(x, y + 10);
        ctx.stroke();
      });
    </script>
  </body>
</html>
